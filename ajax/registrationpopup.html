<div id="registration-popup" class="registration-popup-section">
	<form action="#">
		<div class="header">
			<strong>Войдите</strong> или <a href="#">зарегистрируйтесь</a>
			<span class="icons-close-button-gray icons">&nbsp;</span>
		</div>
		<div class="registration-input-container">
			<p class="user-icon"><input class="email" type="email" placeholder="Email" /></p>

			<p class="password-icon"><input type="password" placeholder="Пароль" /></p>
			<div class="cf">
				<div class="forgot-password left">
					<a href="#">Забыли пароль?</a>
					<label for="forg"><input type="checkbox" id="forg" />Запомнить меня</label>
				</div>
				<input type="submit" class="right" value="Войти" />
			</div>
		</div>
	</form>
</div>
